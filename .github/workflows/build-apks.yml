name: Build APKs (ADM Style)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter doctor
        working-directory: ui/flutter
        run: flutter doctor -v

      - name: Get dependencies
        working-directory: ui/flutter
        run: flutter pub get

      - name: Build APKs (split per ABI)
        working-directory: ui/flutter
        run: flutter build apk --release --split-per-abi

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: ADM-APKs
          path: |
            ui/flutter/build/app/outputs/flutter-apk/*.apk
