name: Build Android APK (Official-like)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ui/flutter

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true

      # ✅ 1) Ensure assets/exec exists (fix pubspec directory error)
      - name: Ensure assets folders exist
        run: mkdir -p assets/exec

      # ✅ 2) Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # ✅ 3) Build the APK
      - name: Build APK
        run: flutter build apk --release

      # ✅ 4) Upload the artifact so you can download it
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ui/flutter/build/app/outputs/flutter-apk/app-release.apk
