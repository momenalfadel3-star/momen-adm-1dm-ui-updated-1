plugins {
    id "com.android.application"
    // استخدام المعرف الجديد لإضافة كوتلن
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.yourappname" // ⚠️ تأكد من اسم الباكيج الخاص بك
    compileSdkVersion 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.yourappname" // ⚠️ تأكد من اسم الباكيج الخاص بك
        minSdkVersion 21
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // إعدادات التوقيع (Signing) - تأكد أنها صحيحة لديك
            signingConfig signingConfigs.debug 
            minifyEnabled true // تحسين الحجم (اختياري)
            shrinkResources true // تحسين الحجم (اختياري)
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // ⚠️ تمت إزالة kotlin-stdlib من هنا لمنع التضارب
    // أضف أي مكتبات أخرى تحتاجها هنا
}
